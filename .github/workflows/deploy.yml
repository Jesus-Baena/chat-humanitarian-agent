name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jesus-baena/chat-humanitarian-agent

jobs:
  build:
    runs-on: ubuntu-latest  # Use GitHub cloud runners for building
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Create cache key from build args
        id: cache-key
        run: |
          # Create a hash of critical build args to use as cache key
          # This ensures cache is invalidated when secrets change
          echo "hash=$(echo '${{ secrets.NUXT_PUBLIC_FLOWISE_URL }}${{ secrets.NUXT_PUBLIC_FLOWISE_API_KEY }}' | sha256sum | cut -d' ' -f1 | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Verify build arguments (diagnostic)
        run: |
          echo "üîç Checking if secrets are available for build..."
          echo "NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_SITE_URL: ${{ secrets.NUXT_PUBLIC_SITE_URL != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_SUPABASE_KEY (new): ${{ secrets.NUXT_PUBLIC_SUPABASE_KEY != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_SUPABASE_ANON_KEY (legacy): ${{ secrets.NUXT_PUBLIC_SUPABASE_ANON_KEY != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_FLOWISE_URL: ${{ secrets.NUXT_PUBLIC_FLOWISE_URL != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "NUXT_PUBLIC_FLOWISE_API_KEY: ${{ secrets.NUXT_PUBLIC_FLOWISE_API_KEY != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo ""
          echo "‚ö†Ô∏è  CRITICAL: If FLOWISE secrets show ‚ùå Missing, your build will fail!"
          echo "üìñ See SECRETS_SETUP.md for complete setup instructions"
          
          # Fail the build if critical secrets are missing
          if [ -z "${{ secrets.NUXT_PUBLIC_FLOWISE_URL }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_FLOWISE_URL is not set!"
            echo "Go to: https://github.com/Jesus-Baena/chat-humanitarian-agent/settings/secrets/actions"
            echo "And add the secret with value: https://flowise.baena.site/api/v1/prediction/40718af9-e9bd-47d9-a57b-009cb26f8fe3"
            exit 1
          fi
          
          if [ -z "${{ secrets.NUXT_PUBLIC_FLOWISE_API_KEY }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_FLOWISE_API_KEY is not set!"
            echo "Go to: https://github.com/Jesus-Baena/chat-humanitarian-agent/settings/secrets/actions"
            echo "And add the secret with your Flowise API key"
            exit 1
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use cache key that includes hash of build args to ensure proper invalidation
          cache-from: type=gha,scope=build-${{ steps.cache-key.outputs.hash }}
          cache-to: type=gha,mode=max,scope=build-${{ steps.cache-key.outputs.hash }}
          platforms: linux/amd64
          # CRITICAL: Build args must be set BEFORE context is cached
          # Changes to these args will invalidate the cache and force a rebuild
          build-args: |
            NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}
            NUXT_PUBLIC_SITE_URL=${{ secrets.NUXT_PUBLIC_SITE_URL }}
            NUXT_PUBLIC_SUPABASE_URL=${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
            NUXT_PUBLIC_SUPABASE_KEY=${{ secrets.NUXT_PUBLIC_SUPABASE_KEY || secrets.NUXT_PUBLIC_SUPABASE_ANON_KEY }}
            NUXT_PUBLIC_FLOWISE_URL=${{ secrets.NUXT_PUBLIC_FLOWISE_URL }}
            NUXT_PUBLIC_FLOWISE_API_KEY=${{ secrets.NUXT_PUBLIC_FLOWISE_API_KEY }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          # NOTE: Cache scope includes hash of secrets, so changing secrets creates new cache

      - name: Build Summary
        if: success()
        run: |
          echo "‚úÖ Successfully built and pushed Docker image"
          echo "üê≥ Image: ghcr.io/jesus-baena/chat-humanitarian-agent:latest"
          echo "üì¶ To deploy, run: ./manual-deploy.sh"
          echo "üîó Or deploy manually on Swarm host:"
          echo "   sudo docker service update --image ghcr.io/jesus-baena/chat-humanitarian-agent:latest --force web_chat"
